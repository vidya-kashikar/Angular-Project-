<router-outlet></router-outlet>
<div class="container text-center">
  <h1>{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or country">
    </div>
    <div style='margin-left: auto'><button class="btn btn-lg btn-outline-primary"
(click)="open()"> Add New Hero</button>
</div>

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Hero Name</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hero of heroes | filter:searchText">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.country}}</td>
        <td><button class="btn btn-lg btn-outline-primary"
          (click)="updateOpenModel(hero)">{{hero.name}}</button></td>
      </tr>
      </tbody>
    </table>
    
  </div>
</div>
